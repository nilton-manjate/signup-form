<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
<body>
  <header>
    <h1>Learn to code by watching others</h1>
    <p>
      See how experienced developers solve problems in real-time.
      Watching scripted tutorials is great, but understanding
      how developers think is invaluable.
    </p>
  </header>

  <main>
    <div>
      <p id="try">
        <strong>Try it free 7 days</strong> then<br> $20/mo.
        thereafter
      </p>
    </div>
    <section>
      <form id="send">
        <div class="fill">
          <div class="inFill">
            <img src="images/icon-error.svg" alt="Error Icon">
            <input type="text" id="ifname" name="fname" placeholder="First Name">
            <span></span>
          </div>

          <div class="inFill">
            <img src="images/icon-error.svg" alt="Error Icon">
            <input type="text" id="ilname" name="lname" placeholder="Last Name">
            <span></span>
          </div>

          <div class="inFill">
            <img src="images/icon-error.svg" alt="Error Icon">
            <input type="email" id="iemail" name="email" placeholder="Email Adress">
            <span></span>
          </div>

          <div class="inFill">
            <img src="images/icon-error.svg" alt="Error Icon">
            <input type="password" id="ipass" name="pass" placeholder="Password">
            <span></span>
          </div>
        </div>
        <div class="claim">
          <input type="submit" value="CLAIM YOUR FREE TRIAL">
        </div>
      </form>
      <p>
        By clicking the button, you are agreeing to<br> our
        <a href="#">Terms and Services</a>
      </p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
